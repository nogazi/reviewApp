{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add your CSS link or include block here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <header>
        <div class="container">
            <!-- Include the navbar -->
            {% include 'navbar.html' %}
        </div>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Reviews Website</p>
        </div>
    </footer>

    <!-- Add your JavaScript link or include block here -->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
